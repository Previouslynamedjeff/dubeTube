{% extends "default.html" %}
{% block title %}{{ vid.title }}{% endblock %}
{% block content %}
<video controls>
    <source type="video/{{ vid.extension }}" src="static/video/{{vid.id}}.{{vid.extension}}">
</video>
<img src="{{ qrcode_generator.generate_qrcode(request.url, vid.id) }}">
Views: {{ vid.views }}
{% endblock %}
