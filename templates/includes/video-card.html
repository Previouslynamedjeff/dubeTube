<a class="video-tile" href="/watch?id={{ video.id }}">
    <h1 class="video-title">{{ video.title }}</h1>
    <div class="thumbnail-wrapper">
        <img class="thumbnail-img" src="{{ video.thumbnail }}" alt="thumbnail"/>
        <!-- <p class="video-length">{{ videoLength }}</p> -->
    </div>
    <div class="metadata-wrapper">
        <p class="inline-block video-author">{{ video.author }}</p>
        <p class="inline-block video-date">{{ video.date_posted }}</p>
    </div>
</a>
