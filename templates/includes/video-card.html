<a class="video-tile" href="/watch?id={{ video.id }}">
    <h1 class="video-title">{{ video.title }}</h1>
    <div class="thumbnail-wrapper">
        <img class="thumbnail-img" src="{{ video.thumbnail }}" alt="thumbnail"/>
        <!-- <p class="video-length">{{ videoLength }}</p> -->
    </div>
    <div class="metadata-wrapper">
        <span class="inline-block video-author">{{ video.author }}</span>
        <span class="inline-block video-date">{{ video.date_posted }}</span>
        <br>
        <div>
            <span class="inline-block">Tags:</span>
            {% for tag in video.tags %} 
                <span class="inline-block tag">{{ tag }}</span>
            {% endfor %}
        </div>
    </div>
</a>
